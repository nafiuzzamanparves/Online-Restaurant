<!-- Navigation Bar -->
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>Reataurant Record App</h2>
        <div class="d-flex">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="clickAddRes()">Add
                Restaurant</button>
            <button class="btn btn-danger mx-3" routetLink="login">Logout</button>
        </div>
    </div>
</nav>

<!-- Jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Record Management</h1>
        <p class="col-md-8 fs-4">You can save record of Restaurant</p>
        <a href="https://www.facebook.com/nafiuzzamanparves" class="btn btn-primary btn-lg" target="_blank">Profile</a>
    </div>
</div>

<!-- Table -->
<table class="table">
    <thead>
        <tr>
            <th scope="col">Reataurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let allres of allRestaurant">
            <td>{{allres.id}}</td>
            <td>{{allres.name}}</td>
            <td>{{allres.email}}</td>
            <td>{{allres.mobile}}</td>
            <td>{{allres.address}}</td>
            <td>{{allres.service}}</td>
            <td>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="onEditRes(allres)">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteRes(allres)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurant Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Restaurant Name" formControlName="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Restaurant Email" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="text" class="form-control" placeholder="Contact Number" formControlName="mobile">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Restaurant Address"
                            formControlName="address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Service</label>
                        <input type="text" class="form-control" placeholder="Restaurant Service"
                            formControlName="service">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addRestaurant()" *ngIf="showAdd">Add
                    Details</button>
                <button type="button" class="btn btn-info" (click)="updateRestaurant()"
                    *ngIf="showUpdate">Update</button>
            </div>
        </div>
    </div>
</div>
